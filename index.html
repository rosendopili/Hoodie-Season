<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Hoodie Season</title>
  <link rel='stylesheet' type='text/css' href='./style/reset.css'>
  <link rel='stylesheet' type='text/css' href='./style/style.css'>
</head>
<body>
  <!--
    HTML NEEDS
    - input box
    - submit button
    - an element with a unique class, id, or data-attribute
      for each of the weather metrics you want to put on the page.
   -->
   <div id="appContainer">
  <header>
   <h1>HOODIE SEASON</h1>
  </header>

    <form
    id="zipSubmit">
      <input
      id="zipCode" placeholder="ZIPCODE"
      ></input>

      <button
      id="submit"
      >SUBMIT
      </button>

    </form>

  <div class="weatherContainer">

      <h3 id="placeHolder"> IS IT HOODIE SEASON YET? CHECK THE WEATHER AND FIND OUT MY GUY.<h3>

    <div id="tempContainer">
      <div id="cityName"></div>
      <div id="temp"></div>
      <div id="description"></div>
      <div id="low"></div>
      <div id="high"></div>
    </div>

    </div>



    <script type='module' src='main.js'></script>
  </div>
</body>
</html>
